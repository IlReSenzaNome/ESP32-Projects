<!DOCTYPE html>
<html>
  <head>
    <title>Control de Motor</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        margin: 0;
        padding: 0;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        color: #e74c3c;
        margin-top: 20px;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #34495e;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      }
      p {
        font-size: 1.2em;
        line-height: 1.5;
      }
      button {
        background-color: #e74c3c;
        color: white;
        font-size: 1.2em;
        border: none;
        padding: 10px 20px;
        margin: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #c0392b;
      }
      .status {
        margin-top: 20px;
        font-size: 1.4em;
      }
      .maintenance {
        color: #f39c12;
        font-weight: bold;
      }
      a {
        color: #3498db;
        text-decoration: none;
        font-size: 1.1em;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Control de Motor</h1>
      <p>{respuesta}</p>
      <div class="status">
        <h3>Acciones del Sistema</h3>
        <button onclick="window.location.href='/encender'">
          Encender Motor
        </button>
        <button onclick="window.location.href='/apagar'">Apagar Motor</button>
        <button onclick="window.location.href='/reiniciar'">
          Reiniciar Sistema
        </button>
      </div>
      <div class="status">
        <h3>Estado del Motor</h3>
        <p class="maintenance">
          {'Motor en Mantenimiento' if en_mantenimiento else 'Motor en
          Funcionamiento'}
        </p>
      </div>
    </div>
  </body>
</html>
