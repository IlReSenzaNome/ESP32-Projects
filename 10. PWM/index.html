<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control de Motor, LED y Servo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 600px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
      }
      h1 {
        color: #333;
        margin-bottom: 20px;
      }
      h2 {
        color: #555;
        margin-bottom: 15px;
      }
      .control {
        margin-bottom: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #666;
      }
      input[type="range"] {
        width: 80%;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      input[type="submit"]:hover {
        background: #45a049;
      }
      .current-values {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f9f9f9;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Control de Motor, LED y Servomotor</h1>

      <div class="control">
        <h2>Motor DC</h2>
        <form action="/motor" method="get">
          <label for="motor-speed">Velocidad:</label>
          <input
            type="range"
            id="motor-speed"
            name="speed"
            min="0"
            max="2"
            step="1"
          />
          <input type="submit" value="Ajustar" />
        </form>
      </div>

      <div class="control">
        <h2>LED</h2>
        <form action="/led" method="get">
          <label for="led-brightness">Brillo:</label>
          <input
            type="range"
            id="led-brightness"
            name="brightness"
            min="0"
            max="100"
            step="10"
          />
          <input type="submit" value="Ajustar" />
        </form>
      </div>

      <div class="control">
        <h2>Servomotor</h2>
        <form action="/servo" method="get">
          <label for="servo-angle">√Ångulo:</label>
          <input
            type="range"
            id="servo-angle"
            name="angle"
            min="0"
            max="180"
            step="1"
          />
          <input type="submit" value="Ajustar" />
        </form>
      </div>
    </div>
  </body>
</html>
